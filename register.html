<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div class="head margin">
			<a href="javascript:;">
				<div class="logo"></div>
			</a>
			<div class="head-r">
				已有帐号？去
				<a href="javascript:;">登录</a>
			</div>
		</div>
		<div class="g-bd">
			<div class="g-tit">注册帐号</div>
			<div class="g-zc">
				<form class="wyForm">
					<!--用户名-->
					<div class="f-user clear">
						<label class="u-label" for="inpt-u">帐号：</label>
						<input type="text"  id="inpt-u" placeholder="6-8位字母数字组合" class="u-inpt"/>
						<select class="u-select">
							<option>@163.com</option>
							<option>@126.com</option>
							<option>@yeah.net</option>
						</select>
						<div class="u-tip">
							<div class="u-c"></div>
						</div>
						<div class="u-ts clear">
							<i></i>
							<span class="tstext">帐号须由6-18个字符组成</span>
						</div>
					</div>
					
					<!--密码-->
					<div class="f-pasw clear">
						<label class="p-label" for="inpt-p">密码：</label>
						<input type="password"  id="inpt-p" placeholder="6-16位密码" class="p-inpt"/>
						<div class="p-tip p-tip1">
							<div class="p-c p-c1"></div>
						</div>
						<div class="p-ts p-ts1 clear">
							<i></i>
							<span class="ptext">6-16位密码</span>
						</div>
					</div>
					
					<!--再次确认-->
					<div class="f-pasw">
						<label class="p-label" for="inpt-p">确认密码：</label>
						<input type="password"  id="inpt-p" placeholder="再次确认" class="p1-inpt"/>
						<div class="p-tip p-tip2">
							<div class="p-c p-c2"></div>
						</div>
						<div class="p-ts p-ts2 clear">
							<i></i>
							<span class="ptext">密码不一致</span>
						</div>
					</div>
					
					<!--验证码-->
					<div class="yan clear">
						<label class="y-label">验证码：</label>
						<div class="verify">
							<div class="verify-img">
								<img src="img/xiaopt.png" class="verify-slice" />
							</div>
							<div class="verify-main">
								<img src="img/slider.png" class="verify-move"/>
								<div class="verify-tip">按住左边滑块，拖动完成上方拼图</div>
							</div>
							<div class="verify-status"></div>
						</div>
					</div>
					
					<!--手机号-->
					<div class="phoneN">
						<label class="pn-label" for="inpt-pn">手机号：</label>
						<input type="text"  id="inpt-pn" placeholder="11位手机号(137,138,139开头)" class="pn-inpt"/>
						<div class="pn-tip">
							<div class="pn-c"></div>
						</div>
						<div class="pn-ts clear">
							<i></i>
							<span class="pntext">手机号错误</span>
						</div>
					</div>
					
					<div class="note">
						<label></label>
						忘记密码时，可通过手机快速找回密码
					</div>
					
					<!--短信验证-->
					<div class="duan clear">
						<label class="dn-label" for="inpt-dn">短信验证码：</label>
						<input type="text"  id="inpt-dn" placeholder="请输入短信验证码" class="dn-inpt"/>
						<div class="test">获取验证码</div>
						<div class="dn-ts clear">
							<i></i>
							<span class="dntext">验证码错误</span>
						</div>
					</div>
					
					<!--注册按钮-->
					<div class="zcBtn">
						<label></label>
						<div class="btn">注册</div>
					</div>
					
					<div class="tips">
						<label></label>
						<span>
							用户注册即代表同意
							<a href="javascript:;">《服务条款》</a>
							和
							<a href="javascript:;">《网络游戏用户隐私保护和个人信息利用政策》</a>
						</span>
					</div>
				</form>
			</div>
		</div>
		
		<div class="foot margin">
			<p>
				<a href="javascript:;">About NetEase</a>
				-
				<a href="javascript:;">公司简介</a>
				-
				<a href="javascript:;">联系方式</a>
				-
				<a href="javascript:;">OAuth2.0认证</a>
				-
				<a href="javascript:;">招聘信息</a>
				-
				<a href="javascript:;">客户服务</a>
				-
				<a href="javascript:;">相关法律</a>
				-
				<a href="javascript:;">网络营销</a>
			</p>
			<p>网易公司版权所有 ©1997-2016</p>
		</div>
		<script type="text/javascript" src="js/jquery.1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
